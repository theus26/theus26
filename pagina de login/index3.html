       <h1>Create Account !</h1>
    <form>

        <div class="campo">
            <label for="name">Name</label><br>
            <input type="text" name="nome" id="nome" placeholder="Enter your name" required><br><br>
        </div>

        <div class="campo">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required ><br><br>
        </div>

        <div class="campo">
            <label for="password">Password</label><br>
            <input type="password" name="senha" id="senha" placeholder="Enter pessowrd" required><br><br>
        </div>

        <button type="submit" id="botao" onclick="cadastro()">Create -></button>
    </form>

    <footer class="rodape"> 
        <div class="traco"> ___________________________________________</div>
